name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bhc
            asset_name: bhc-x86_64-linux

          # macOS aarch64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: bhc
            asset_name: bhc-aarch64-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM and dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18 all
          sudo apt-get install -y libpolly-18-dev libzstd-dev
          echo "LLVM_SYS_180_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV

      - name: Install LLVM and dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install llvm@18 zstd
          echo "LLVM_SYS_180_PREFIX=$(brew --prefix llvm@18)" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix zstd)/lib:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p bhc

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/
          chmod +x dist/${{ matrix.artifact_name }}
          cd dist && tar -czvf ../${{ matrix.asset_name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sh -c '
            for f; do
              sha256sum "$f" | sed "s|  \./|  |"
            done
          ' sh {} + > ../SHA256SUMS.txt
          cat ../SHA256SUMS.txt

      - name: Create release notes
        run: |
          cat << 'EOF' > RELEASE_NOTES.md
          # BHC ${{ steps.version.outputs.version }}

          ## Phase 1: Native Code Generation Complete

          This release marks the completion of Phase 1 of BHC development. The Basel Haskell Compiler can now produce working native executables from Haskell source code.

          ### Working Features

          | Feature | Example | Status |
          |---------|---------|--------|
          | Hello World | `putStrLn "Hello, World!"` | ✅ |
          | Integer literals | `print 42` | ✅ |
          | Arithmetic | `print (1 + 2 * 3)` | ✅ |
          | Let bindings | `let x = 5 in print x` | ✅ |
          | Function definitions | `double x = x + x` | ✅ |
          | Recursion (factorial) | `factorial 10` → 3,628,800 | ✅ |
          | Recursion (fibonacci) | `fib 20` → 6,765 | ✅ |

          ### Complete Pipeline

          - ✅ Haskell source parsing
          - ✅ Type checking (Hindley-Milner)
          - ✅ Core IR lowering
          - ✅ LLVM IR generation
          - ✅ RTS linking
          - ✅ Native executable output

          ### Installation

          ```bash
          curl -fsSL https://bhc.raskell.io/install.sh | sh
          ```

          Or download the appropriate binary for your platform below.

          ### Platform Support

          This release includes binaries for:
          - Linux x86_64
          - macOS aarch64 (Apple Silicon)

          Windows, Linux aarch64, and macOS x86_64 (Intel) binaries will be available in a future release.

          ### Checksums

          See `SHA256SUMS.txt` for file checksums.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: BHC ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
